<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to my implementation of Pig Dice!</h1>
    <hr>
    <div class="row">
      <div class="col-md-5">
        <div id = "player1">
          <h2>Player 1</h2>
          <br>
          <h4>Total Score: <span class="player1Score"></span></h4>
          <br>
          <h4>Current Score: <span class="currentScore1"></span></h4>
        </div>
      </div>
      <div class="col-md-5">
        <div id = "player2">
          <h2>Player 2</h2>
          <br>
          <h4>Total Score: <span class="player2Score"></span></h4>
          <br>
          <h4>Current Score: <span class="currentScore2"></span></h4>
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-success" id="roll">Roll</button>
    <button class="btn btn-warning" id="hold">Hold</button>
    <button class="btn btn-danger" id="newGame">New Game</button>


    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-7">
        <div id = "dice"></div>
      </div>
    </div>
  </div>
</body>
</html>
